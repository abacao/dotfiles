battery 0 {
        format = "%status %percentage %remaining"
        path = /sys/class/power_supply/BAT0/uevent
        integer_battery_capacity = true
        hide_seconds = true
        status_chr = "<span color='#FF0000'>ï‡¦ CHR </span>"
        status_bat = "<span color='#E03F3F'>ï‰‚ BAT </span>"
        status_full = "<span color='#00FF00'>ï‰€ FULL </span>"
        status_unk = "<span color='#E0FFFF'>ï‰‚ BAT </span>"
        low_threshold = 30
        threshold_type = time
}

