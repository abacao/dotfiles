general {
        colors = true
        interval = 1
}

#order += "ipv6"
#order += "disk /"
order += "run_watch DHCP"
order += "run_watch VPN"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery 0"
order += "cpu_temperature 0"
order += "load"
order += "cpu_usage"
order += "tztime local"

wireless _first_ {
        format_up = "ï‡« (%quality at %essid) %ip"
        format_down = "ï‡« down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "ïƒ¨ %ip (%speed)"
        format_down = "ïƒ¨ down"
}

battery 0 {
        #format = "%status %percentage %remaining"
        path = /sys/class/power_supply/BAT0/uevent
        integer_battery_capacity = true
        hide_seconds = true
        status_chr = "ï‡¦ CHR"
        status_bat = "ï‰‚ BAT"
        status_full = "ï‰€ FULL"
        low_threshold = 30
        threshold_type = time

}

