# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# M-CM-^_
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1
}

#order += "ipv6"
#order += "disk /"
order += "run_watch DHCP"
order += "run_watch VPN"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery 0"
order += "cpu_temperature 0"
order += "load"
order += "cpu_usage"
order += "tztime local"

wireless _first_ {
        format_up = "M-oM-^GM-+ (%quality at %essid) %ip"
        format_down = "M-oM-^GM-+ down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "M-oM-^CM-( %ip (%speed)"
        format_down = "M-oM-^CM-( down"
}

battery 0 {
        #format = "%status %percentage %remaining"
        path = /sys/class/power_supply/BAT0/uevent
        integer_battery_capacity = true
        hide_seconds = true
        status_chr = "M-oM-^GM-& CHR"
        status_bat = "M-oM-^IM-^B BAT"
        status_full = "M-oM-^IM-^@ FULL"
        low_threshold = 30
        threshold_type = time

}

cpu_temperature 0 {
	format = "M-oM-^BM-# %degrees M-BM-0C"
	path = /sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
        format = "%title M-bM-^\M-^S"
}

run_watch VPN {
        pidfile = "/run/openvpn/openvpn_sec-dev.pid"
	#format = "%title: up"
        format = "%title M-pM-^_M-^XM-^H"
        format_down = "%title: M-pM-^_M-^XM-^G"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "%1min"
}

cpu_usage {
    format = "M-oM-^CM-$ %usage"
}

disk "/" {
        format = "%avail"
}
