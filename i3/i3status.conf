general {
        markup = "pango"
        output_format = "i3bar"
        colors = true
        interval = 2
        color_good =     '#88b090'
        color_degraded = '#ccdc90'
        color_bad =      '#FF0000'
}

#order += "ipv6"
#order += "disk /"
#order += "run_watch DHCP"
order += "volume master"
order += "volume laptop"
order += "volume hphones"
order += "volume hdmi"
order += "battery 0"
order += "run_watch VPN"
order += "wireless _first_"
order += "ethernet _first_"
#order += "cpu_temperature 0"
order += "load"
order += "disk /"
order += "cpu_usage"
order += "tztime local"

volume master {
	format = "ğŸœ: %volume"
	format_muted = "â™ª: muted (%volume)"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}

